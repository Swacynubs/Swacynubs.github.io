<!DOCTYPE html>
<html lang="en" dir="ltr">
<style>
      /* Style the video: 100% width and height to cover the entire window */
      #myVideo {
        position: absolute;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        top: 0;
        left: 0;
        width: 100%;
      }

      /* Add some content at the bottom of the video/page */
      .content {
        position: fixed;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #f1f1f1;
        width: 100%;
        padding: 20px;
      }

      /* Style the button used to pause/play the video */
      #myBtn {
        width: 200px;
        font-size: 18px;
        padding: 10px;
        border: none;
        background: #000;
        color: #fff;
        cursor: pointer;
      }

      #myBtn:hover {
        background: #ddd;
        color: black;
      }
      .nav {
         top:1;
         background: rgba(0, 0, 0, 0.5);
         color: #f1f1f1;
         width: 100%;
         padding: 20px;
      }
      #navHome{
        top: 1;
        width: 200px;
        font-size: 18px;
        padding: 10px;
        border: none;
        background: #000;
        color: #fff;
        cursor: pointer;
      }
      #navHome:hover{
         background: #ddd;
         color: black;
      }
      .main{
         text-align: center;
         display: flex;
         justify-content: center;
         font-size: 6rem;
         padding: 20px;
         margin: 15px;
         z-index: 0;
         opacity: 0.8;
         color:white;
         font-family: fantasy;
         background-color: gray;
      }
      .overlay{

         position: absolute;
         top: 0;
         left: 0;
         background-color: gray;
         width: 100%;
         opacity: 1.0;
      }
   </style>
   <head>
      <meta charset="utf-8">
      <title>Matt's Website</title>
   </head>
   <body>
      <div class="overlay">
         <video muted loop id="myVideo">
            <source src="pokemon.mp4" type="video/mp4">
         </video>
      </div>


      <!-- Optional: some overlay text to describe the video -->
      <div class="content">
        <h1>Yeet</h1>
        <p>Welcome to my house</p>
        <!-- Use a button to pause/play the video with JavaScript -->
        <button id="myBtn" onclick="myFunction()">Pause</button>
      </div>
      <!--<div class="nav">
         <form action="https://swacynubs.github.io/" method="get">
            <button id="navHome">Home</button>
         </form>
      </div>-->
      <div class="main">
         <p>Matthew Pierre</p>

      </div>
   </body>
   <!-- The video -->
</html>
<script>
// Get the video
var video = document.getElementById("myVideo");
// Get the button
var btn = document.getElementById("myBtn");
// Pause and play the video, and change the button text
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
